<div class="listing-container">
	<!-- Заголовок и управление -->
	<div class="listing-header" data-aos="fade-down">
		<h1 class="listing-title">
			<i class="fas fa-city"></i>
			Каталог недвижимости
		</h1>

		<div class="listing-controls">
			<button appNavigate [navigateURL]="''" class="control-btn back-btn">
				<i class="fas fa-chevron-left"></i>
				На главную
			</button>

			<button *ngIf="role === 'MANAGER'"
					appNavigate [navigateURL]="'product_add'"
					class="control-btn add-btn">
				<i class="fas fa-plus-circle"></i>
				Добавить объект
			</button>
		</div>
	</div>

	<!-- Фильтры -->
	<div class="filters-section" data-aos="fade-up">
		<div class="filter-grid">
			<div class="filter-item">
				<i class="fas fa-search"></i>
				<input type="text" [(ngModel)]="filterName"
					   placeholder="Название объекта">
			</div>

			<div class="filter-item" >
				<i class="fas fa-tag"></i>
				<select [(ngModel)]="filterCategoryId">
					<option value="0">Все категории</option>
					@for (i of categories; track i.id) {
						<option [value]="i.id">{{i.name}}</option>
					}
				</select>
			</div>

			<div class="filter-item">
				<i class="fas fa-globe-europe"></i>
				<input type="text" [(ngModel)]="filterCountry"
					   placeholder="Адрес">
			</div>

			<div class="filter-item range-filter">
				<div class="price-range">
					<input type="number" [(ngModel)]="filterPriceMin"
						   placeholder="От">
					<span>-</span>
					<input type="number" [(ngModel)]="filterPriceMax"
						   placeholder="До">
				</div>
			</div>
		</div>
	</div>

	<!-- Список объектов -->
	<div class="property-grid">
		@for (i of productsSorted; track i.id) {
			<div class="property-card" data-aos="zoom-in">
				<a appNavigate [navigateURL]="'product'" [queryParams]="{id:i.id}">
					<div class="card-image">
						<img [src]="i.img" alt="Фото объекта">
						<div class="card-badge">
							<i class="fas fa-coins"></i>
							{{ i.price | currency:'USD':'symbol':'1.0-0' }}
						</div>
					</div>

					<div class="card-content">
						<h3 class="property-name">{{i.name}}</h3>

						<div class="property-meta">
							<div class="meta-item">
								<i class="fas fa-tag"></i>
								{{i.categoryName}}
							</div>
							<div class="meta-item">
								<i class="fas fa-map-marker-alt"></i>
								{{i.country}}
							</div>
						</div>

						<div class="card-actions">
                            <span class="details-link">
                                Подробнее
                                <i class="fas fa-arrow-right"></i>
                            </span>
						</div>
					</div>
				</a>
			</div>
		}
	</div>
</div>

<style>
	.listing-container {
		max-width: 1440px;
		margin: 2rem auto;
		padding: 2rem;
	}

	.listing-header {
		text-align: center;
		margin-bottom: 3rem;
	}

	.listing-title {
		font-size: 2.8rem;
		color: #ffffff;
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 1.5rem;
		margin-bottom: 2rem;
	}

	.listing-controls {
		display: flex;
		justify-content: center;
		gap: 1.5rem;
		flex-wrap: wrap;
	}

	.control-btn {
		padding: 0.8rem 2rem;
		border-radius: 0.8rem;
		display: flex;
		align-items: center;
		gap: 0.8rem;
		transition: all 0.3s;
	}

	.back-btn {
		background: #f8f9fa;
		border: 2px solid #3498db;
		color: #3498db;
	}

	.add-btn {
		background: #3498db;
		color: white;
		box-shadow: 0 4px 15px rgba(52,152,219,0.3);
	}

	.filters-section {
		margin-bottom: 3rem;
	}

	.filter-grid {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
		gap: 1.5rem;
	}

	.filter-item {
		background: white;
		border: 2px solid #e0e0e0;
		border-radius: 0.8rem;
		padding: 0.8rem 1.2rem;
		display: flex;
		align-items: center;
		gap: 1rem;
	}

	.filter-item i {
		color: #3498db;
		font-size: 1.2rem;
	}

	.filter-item input,
	.filter-item select {
		border: none;
		width: 100%;
		padding: 0.5rem;
		background: transparent;
		color: gray;
	}

	.price-range {
		display: flex;
		align-items: center;
		gap: 0.5rem;
		width: 100%;
	}

	.price-range input {
		width: 45%;
		text-align: center;
	}

	.property-grid {
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
		gap: 2rem;
	}

	.property-card {
		background: white;
		border-radius: 1rem;
		box-shadow: 0 8px 20px rgba(0,0,0,0.08);
		transition: transform 0.3s;
	}

	.property-card:hover {
		transform: translateY(-5px);
	}

	.card-image {
		position: relative;
		height: 250px;
		border-radius: 1rem 1rem 0 0;
		overflow: hidden;
	}

	.card-image img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}

	.card-badge {
		position: absolute;
		bottom: 1rem;
		left: 1rem;
		background: rgba(0,0,0,0.7);
		color: white;
		padding: 0.5rem 1rem;
		border-radius: 0.5rem;
		display: flex;
		align-items: center;
		gap: 0.5rem;
	}

	.card-content {
		padding: 1.5rem;
	}

	.property-name {
		font-size: 1.4rem;
		color: #2c3e50;
		margin-bottom: 1rem;
	}

	.property-meta {
		display: flex;
		flex-direction: column;
		gap: 0.8rem;
		margin-bottom: 1.5rem;
	}

	.meta-item {
		display: flex;
		align-items: center;
		gap: 0.5rem;
		color: #4a6572;
	}

	.details-link {
		color: #3498db;
		display: flex;
		align-items: center;
		gap: 0.5rem;
		transition: all 0.3s;
	}

	.details-link:hover {
		gap: 1rem;
		color: #2980b9;
	}

	@media (max-width: 768px) {
		.listing-container {
			padding: 1.5rem;

		}

		.listing-title {
			font-size: 2rem;
		}

		.filter-grid {
			grid-template-columns: 1fr;
		}

		.property-grid {
			grid-template-columns: 1fr;
		}
	}
</style>
