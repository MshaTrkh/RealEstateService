<div class="dashboard-container">

	<!-- Заголовок -->
	<div class="analytics-header" data-aos="zoom-in">
		<h1 class="page-title">Статистика</h1>
		<div class="title-accent-line"></div>
	</div>



	<!-- Контент -->
	<div class="analytics-grid" id="generatePDF">
		<div class="analytics-card" data-aos="zoom-in">
			<app-stats-categories></app-stats-categories>
		</div>

		<div class="analytics-card" data-aos="zoom-in">
			<app-stats-ordering-statuses></app-stats-ordering-statuses>
		</div>
	</div>

	<!-- Панель управления -->
	<div class="control-panel">
		<div class="control-buttons">
			<a appNavigate [navigateURL]="''"
			   class="control-button back-button"
			   data-aos="zoom-in">
				<i class="fas fa-chevron-left"></i>
				<span>Назад к панели</span>
			</a>

			<a (click)="generatePDF()"
			   class="control-button download-button"
			   data-aos="zoom-in">
				<i class="fas fa-file-pdf"></i>
				<span>Отчёт в формате pdf</span>
			</a>
		</div>
	</div>

</div>

		width: 80px;
