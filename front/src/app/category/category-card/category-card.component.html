<div class="dashboard-container" data-aos="zoom-in">
	<div class="form-card">
		<form [formGroup]="categoryFormGroup" (ngSubmit)="update()" class="category-form">
			<div class="form-input-group">
				<input
					type="text"
					formControlName="name"
					class="form-input"
					minlength="1"
					maxlength="255"
					placeholder="Название категории" style="color: black">
				<div class="form-actions">
					<button
						type="submit"
						class="form-button update-button"
						[disabled]="categoryFormGroup.invalid">
						<i class="fas fa-save"></i>
						Обновить
					</button>
					<button
						type="button"
						class="form-button delete-button"
						(click)="delete()">
						<i class="fas fa-trash-alt"></i>
						Удалить
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<style>
	.form-card {
		background: white;
		border-radius: 1.5rem;
		padding: 2rem;
		box-shadow: 0 10px 30px rgba(0,0,0,0.08);
		max-width: 800px;
		margin: 2rem auto;
	}

	.category-form {
		position: relative;
	}

	.form-input-group {
		display: flex;
		gap: 1rem;
		flex-wrap: wrap;
	}

	.form-input {
		flex: 1 1 300px;
		padding: 1rem 1.5rem;
		border: 2px solid #e0e0e0;
		border-radius: 1rem;
		font-size: 1rem;
		transition: all 0.3s ease;
		background: #f8f9fa;
	}

	.form-input:focus {
		outline: none;
		border-color: #3498db;
		background: white;
		box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
	}

	.form-actions {
		display: flex;
		gap: 1rem;
		flex-shrink: 0;
	}

	.form-button {
		padding: 0.8rem 1.5rem;
		border: none;
		border-radius: 0.8rem;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.3s ease;
		display: flex;
		align-items: center;
		gap: 0.5rem;
	}

	.update-button {
		background: #2ecc71;
		color: white;
	}

	.update-button:disabled {
		opacity: 0.7;
		cursor: not-allowed;
	}

	.update-button:not(:disabled):hover {
		background: #27ae60;
		transform: translateY(-2px);
	}

	.delete-button {
		background: #e74c3c;
		color: white;
	}

	.delete-button:hover {
		background: #c0392b;
		transform: translateY(-2px);
	}

	@media (max-width: 768px) {
		.form-input-group {
			flex-direction: column;
		}

		.form-input {
			width: 100%;
		}

		.form-actions {
			width: 100%;
			justify-content: flex-end;
		}
	}
</style>
