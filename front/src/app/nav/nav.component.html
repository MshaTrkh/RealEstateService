<nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: #000">
	<div class="container">
		<img src="/img/logo.jpg" alt="favicon" height="50" data-aos="zoom-out-down">
		<a appNavigate [navigateURL]="''" class="navbar-brand text-white" role="button" data-aos="zoom-out-down">EstatePro.</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav ms-auto custom-nav-buttons">
				<li *ngIf="role !== 'NOT'" class="nav-item" data-aos="zoom-out-down">
					<a (click)="logout()" class="btn custom-btn" role="button">
						<i class="fa fa-arrow-circle-left"></i>
						<span>Выход</span>
					</a>
				</li>

				<li *ngIf="role === 'NOT'" class="nav-item mx-1" data-aos="zoom-out-down">
					<a appNavigate [navigateURL]="'login'" class="btn custom-btn" role="button">
						<span>Вход</span>
					</a>
				</li>

				<li *ngIf="role === 'NOT'" class="nav-item mx-1" data-aos="zoom-out-down">
					<a appNavigate [navigateURL]="'reg'" class="btn custom-btn" role="button">
						<span>Регистрация</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<style>
	.custom-btn {
		background-color: #3498db !important;
		color: #000 !important;
		border: none;
		border-radius: 0 !important;
		display: flex !important;
		align-items: center;
		justify-content: center;
		gap: 8px;
		transition: all 0.3s;
	}

	.custom-btn:hover {
		background-color: #2980b9 !important;
		transform: translateY(-2px);
	}

	.custom-btn i {
		filter: brightness(0) saturate(100%);
	}

	.navbar-nav {
		align-items: center;
	}

	@media (max-width: 992px) {
		.custom-nav-buttons {
			margin-top: 1rem;
			gap: 0.5rem;
		}

		.nav-item {
			width: 100%;
		}

		.custom-btn {
			width: 100%;
			justify-content: center;
		}
	}
</style>
