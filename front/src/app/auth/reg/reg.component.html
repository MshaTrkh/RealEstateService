<section class="re-auth-section">
	<div class="re-auth-container" data-aos="fade-up">
		<div class="re-auth-header">
			<h1 class="re-auth-title">Создание аккаунта</h1>
			<p class="re-auth-subtitle">Присоединяйтесь к нашему сервису</p>
		</div>

		<form (ngSubmit)="regFormSubmit()" [formGroup]="regForm" class="re-auth-form">
			<div class="re-input-group">
				<i class="re-input-icon fas fa-id-card"></i>
				<input
					class="re-auth-input"
					formControlName="fio"
					placeholder="EMAIL"
					type="text"
				>
			</div>

			<div class="re-input-group">
				<i class="re-input-icon fas fa-user-tag"></i>
				<input
					class="re-auth-input"
					formControlName="username"
					placeholder="Логин"
					type="text"
				>
			</div>

			<div class="re-input-group">
				<i class="re-input-icon fas fa-lock"></i>
				<input
					class="re-auth-input"
					formControlName="password"
					placeholder="Пароль"
					type="password"
				>
			</div>

			<button
				class="re-auth-button"
				type="submit"
				[disabled]="regForm.invalid"
			>
				<span>Создать аккаунт</span>
				<i class="fas fa-user-plus"></i>
			</button>
		</form>
	</div>
</section>

<style>
	.re-auth-section {
		min-height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
		background: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
		padding: 2rem;
	}

	.re-auth-container {
		background: rgba(255, 255, 255, 0.98);
		border-radius: 1.5rem;
		padding: 2.5rem;
		box-shadow: 0 12px 24px rgba(0,0,0,0.1);
		width: 100%;
		max-width: 480px;
	}

	.re-auth-header {
		text-align: center;
		margin-bottom: 2rem;
	}

	.re-auth-title {
		font-size: 2rem;
		color: #2c3e50;
		margin-bottom: 0.5rem;
		font-weight: 700;
	}

	.re-auth-subtitle {
		color: #7f8c8d;
		font-size: 1rem;
	}

	.re-auth-form {
		display: flex;
		flex-direction: column;
		gap: 1.5rem;
	}

	.re-input-group {
		position: relative;
	}

	.re-input-icon {
		position: absolute;
		left: 1rem;
		top: 50%;
		transform: translateY(-50%);
		color: #3498db;
		font-size: 1.25rem;
	}

	.re-auth-input {
		width: 100%;
		padding: 1rem 1rem 1rem 3rem;
		border: 2px solid #e0e0e0;
		border-radius: 0.75rem;
		font-size: 1rem;
		transition: all 0.3s ease;
	}

	.re-auth-input:focus {
		border-color: #3498db;
		box-shadow: 0 0 12px rgba(52,152,219,0.15);
		outline: none;
	}

	.re-auth-button {
		background: linear-gradient(135deg, #27ae60 0%, #219a52 100%);
		color: white;
		padding: 1rem;
		border: none;
		border-radius: 0.75rem;
		font-size: 1.1rem;
		font-weight: 600;
		cursor: pointer;
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 0.75rem;
		transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
	}

	.re-auth-button:hover {
		transform: translateY(-2px);
		box-shadow: 0 6px 18px rgba(39,174,96,0.25);
	}

	.re-auth-button[disabled] {
		background: #bdc3c7;
		cursor: not-allowed;
		opacity: 0.8;
	}

	@media (max-width: 480px) {
		.re-auth-container {
			padding: 1.5rem;
			border-radius: 1rem;
		}

		.re-auth-title {
			font-size: 1.75rem;
		}
	}
</style>
